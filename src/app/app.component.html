<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirecTo"
                  detail=true>
          <ion-icon [name]="c.icon" slot="end" color="primary"></ion-icon>
          {{ c.name }}
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" routerLink="/registrar">
      Admin
    </ion-button>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
