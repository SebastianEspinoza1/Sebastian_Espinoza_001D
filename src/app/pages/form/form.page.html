<ion-header >
   <ion-toolbar class="fondologin"> 
     <ion-buttons slot="start"> <ion-back-button 
      defaultHref="/" 
      text="Back"
       color="primary"
        mode="ios"> 
      </ion-back-button> 
        </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
         <ion-img src="/assets/icono.jpeg" ></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title><h3>Iniciar sesión</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding fondologin">
  <ion-card>
    <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
      <ion-list-header>
        
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Ingrese su nombre: </ion-label>
        <ion-input type="nombre" placeholder="Nombre"
                   name="nombre" [(ngModel)]= "usuario.nombre"
                   pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"
                   required>
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Numero de Celular: </ion-label>
        <ion-input type="tel" placeholder="Celular"
                   name="celular" [(ngModel)]= "usuario.celular"
                   pattern="[9]{1}[0-9]{8}"
                   required>
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-select type="genero" name="genero" [(ngModel)]= "usuario.genero" placeholder="Select One">
          <ion-select-option value="f">Femenino</ion-select-option>
          <ion-select-option value="m">Masculino</ion-select-option>
          <ion-select-option value="o">Otros</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Ingrese su correo: </ion-label>
        <ion-input type="email" placeholder="Email"
                   name="email" [(ngModel)]= "usuario.email"
                   pattern="^([a-zA-Z0-9-.]+)@([a-zA-Z0-9-.]+).([a-zA-Z]{2,5})$"
                   required>
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contraseña: </ion-label>
        <ion-input type="password" placeholder="Contraseña"
                   name="password" [(ngModel)]= "usuario.password"
                   required>
        </ion-input>
      </ion-item>
  <ion-button (click)="presentLoadingWithOptions()" [disabled] ="formulario.invalid"
          type="submit" expand="block" color="dark" routerLink="/inicio">
        Crear cuenta
      </ion-button>
    </form></ion-card>

</ion-content>
