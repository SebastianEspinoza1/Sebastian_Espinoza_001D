<ion-header >
  <ion-toolbar class="fondologin">
    
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
         
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
         <ion-img src="/assets/icono.jpeg" ></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title><h2>Inicio</h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding fondologin">
   
    <ion-list>
      <ion-item *ngFor="let c of componentes"
          [routerLink] = "c.redirecTo"
          detail="true">

            slot="start"
            color="primary"></ion-icon> 
            {{c.name}}
      </ion-item>
   </ion-list>

   <ion-card >
